<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>

  <section class="error parallax">
    <h2 class="error__title">Page not found</h2>
    <p class="error__description">
      Error 404. This page does not exist
      or it was removed
    </p>
    <a class="button" href="/">to main</a>
    <div class="parallax__layer parallax__layer--1" data-speed="0.02">
      <img class="parallax__image" src="./image/wave.png" alt="wave">
    </div>
    <div class="parallax__layer parallax__layer--2" data-speed="0.04">
      <img class="parallax__image" src="./image/real.png" alt="attention">
    </div>
    <div class="parallax__layer parallax__layer--3" data-speed="0.1">
      <img class="parallax__image" src="./image/girl.png" alt="girl">
    </div>
    <div class="parallax__layer parallax__layer--4" data-speed="0.1">
      <img class="parallax__image" src="./image/palm.png" alt="palm">
    </div>
  </section>



</body>

</html>
